<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashaene</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="boot_style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="images/masa.png" style="width: 50px; height: 50px;" alt=""></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Community</a></li>
                    <li class="nav-item"><a href="new_web.html" class="nav-link">Team</a></li>
                </ul>
                <a href="signup.html" class="btn btn-primary">Sign up</a>
                <a href="login.html" class="mx-3 btn btn-primary">Login</a>
            </div>
        </div>
    </nav>
    <div class="bg-light text-dark p-5 text-center h1">
        <h3 class="title" style="font-size: 3rem;">Masakhane Community</h3>
    </div>
   

    <div class="form my-2 mx-4 py-2" id="login">
        <div class="container">
            <div class="row log g-0">
                <div class="col-lg-5">
                    <img src="images/log.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 pt-2">
                    <h1 class="px-2 py-3 text-center"><img src="images/1.png" alt=""></h1>
                    <h4 class="text-center">Registration Form</h4>
                    <form action="signup.html" method="post">
                        
                     <div class="mb-2">
                         <input type="text" name="cust_name" placeholder="Full Name" class="form-control">
                     </div>
                     <div class="mb-2">
                         <input type="text" name="cust_address"  placeholder="Address" class="form-control">
                         </div>
                         <div class="row">
                             <div class="col-md-6 mb-2">
                                 <input type="text" name="cust_city"  placeholder="City" class="form-control">
                             </div>
                             <div class="col-md-6 mb-2">
                             <input type="text" name="cust_phone"  placeholder="Mobile" class="form-control">
                         </div>
                         </div>
                         <div class="mb-2">
                         <input type="email" name="cust_email" placeholder="E-mail" class="form-control">
                         </div>
                         <div class="row">
                             <div class="col-md-6 mb-2">
                                 <select name="cust_gender" id="" class="form-control" style="height: 55px;">
                                     <option value=""class="text-center">&larr; Select Gender &rarr;</option>
                                     <option value="male">Male</option>
                                     <option value="female">Female</option>
                                 </select>
                         </div>
                         <div class="col-md-6 mb-2">
                             <input type="date" name="cust_dob" class="form-control">
                         </div>
                         </div>
                         <div class="mb-2">
                         <input type="text" name="cust_username" placeholder="Username" class="form-control">
                         </div>
                         <div class="mb-2">
                         <input type="text" name="cust_password" placeholder="Password" class="form-control">
                         </div>
                        
                        <div class="col-sm-12 text-center">
                         <a href="#" onclick="popup()" class="btn btn-outline-primary register align-items-center text-center mb-4"><i class="fas fa-upload me-2"></i> Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/sweetalert2.all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/all.min.js"></script>
    <script>
        function popup(){
            swal.fire({
            title: "Congratulations", 
            text: "User Registered Successful", 
            type: "success"
            });
        }
    </script>
</body>
</html>
